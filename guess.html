<!Doctype html>
<html>
<body>
<h2>Guessing Game!!!?</h2>
<form id = "myForm">
<input id = "num">

<button type = "button" onclick = "validateForm()" class="dropbtn">Check On!</button>
<input type = "reset">
</form>

<p id="demo"></p>
<p id="numbers"></p>

<script>

var y = Math.floor((Math.random() * 100) + 0);
var a = 0, b = 100;

function validateForm() {
	
	var x = Number(document.getElementById("num").value);
	if(x < y)
	{
		var text = document.getElementById("demo").innerHTML = "Number is low";
		a=x;
	  showPossibleGuesses();
	}
	else if(x > y)
	{
		var text = document.getElementById("demo").innerHTML = "Number is high";	
		b=x;
		showPossibleGuesses();
		}
	else
	{
		var text = document.getElementById("demo").innerHTML = "Your guess is correct";
	}
}

document.getElementById("myForm").addEventListener("reset" , myReset);

function showPossibleGuesses () {
	var html = "";
	for (var i = a; i  < b; i++) {
		html += i + ", ";
	}

	document.getElementById("numbers").innerHTML = html
}

function myReset()
{
	// write code to set y as a random whole num from 0 - 100
	/*var y = */
	/*y.innerHTML*/ y = Math.floor((Math.random() * 100) + 0);
	document.getElementById("demo").innerHTML = y;
}

showPossibleGuesses()
</script>
</body>
</html>
